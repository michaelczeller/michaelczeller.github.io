# Metadata stuff
description-meta: "{{< meta description >}}"

# Date format
date-format: "dddd, D MMMM YYYY"

# Enable banner style title blocks
title-block-banner: "#170C3A"

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Michael C. Zeller
    url: https://michaelczeller.github.io
    orcid: 0000-0002-2422-3896
