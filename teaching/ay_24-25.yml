- title: The Far Right in Europe and beyond
  description: "This course introduces students to far-right socio-politics in Europe and beyond. We discuss the terms and conceptualisations used to study the far right and their manifestations in far-right parties and voters, mobilisation and movements, online activity, and political violence. We consider explanations for the rise and success as well as decline and failure of the far right across these areas. Crucially, this course covers these topics from a comparative perspective, underscoring the commonalities and variations between different contexts (primarily in Europe, but encompassing other areas). In addition to considering the empirical substance of far-right phenomena, students are encouraged to scrutinise the methodological tools applied in studies of the far right, to evaluate how well a particular methodology is answering a given research question. Taken together, students in this course acquire knowledge about far-right activity in diverse social spheres and hone analytical skills used to research and evaluate the far right."
