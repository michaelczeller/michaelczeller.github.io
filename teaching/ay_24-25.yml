- title: Case-Based Research
  description: "This course introduces and provides basic training for students in case-based methods for social scientific research. Such methods encompass a wide array of single-case and small-N comparative case research designs, as well as techniques like qualitative comparative analysis (QCA). All of these methods (especially compared with many forms of statistical analysis) place great emphasis on cases. By covering a range of techniques, the course informs students about the diverse possibilities for case-based research, piques their interest to learn more and develop expertise. More importantly, the course is designed to help students develop their own research work. Students considering the use of case-based methods for their theses will find the course a constructive forum for fine-tuning their research design."
