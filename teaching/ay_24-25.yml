- title: Social movements in Germany
  description: "Social movements, long an area of inquiry in the social sciences, have attracted a great deal of attention in recent years. How and why do people engage in collective action? In what ways do they organise and mobilise? What tactics and strategies do they use? How do movements succeed---and how do they fail? This course introduces students to the scholarship that addresses these questions. We draw on literature about social movements generally and about specific movement cases, especially (but not exclusively) in Germany. Students acquire detailed knowledge about the theories guiding past and present social movement research as well as expertise about specific cases of social movement activity."
